<html>
    <head>
    	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    	<style type="text/css">
    	body {
    background-image: url("http://hitwallpaper.com/wp-content/uploads/2013/07/minimalist-globe.jpg");
    background-color: #cccccc;
} 

    	h1 {
    		font-family: 'Oswald', sans-serif;
        	font-size: 48px;
        	color:white;
        	letter-spacing: 3px;
        	text-align: center;
        	-webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
       		-moz-animation: fadein 2s; /* Firefox < 16 */
       	    -ms-animation: fadein 2s; /* Internet Explorer */
         	-o-animation: fadein 2s; /* Opera < 12.1 */
            animation: fadein 2s;
    	}

    	form {
    		font-family: 'Open Sans Condensed', sans-serif;
    		font-size: 25px;
        	color:white;
        	text-align: center;
        	-webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
       		-moz-animation: fadein 2s; /* Firefox < 16 */
       	    -ms-animation: fadein 2s; /* Internet Explorer */
         	-o-animation: fadein 2s; /* Opera < 12.1 */
            animation: fadein 2s;

    	}

    	input[type="text"] {
  				padding: 2px;
  				font-family: 'Open Sans Condensed', sans-serif;
  				border: none;
  				font-size: 35px;
  				border-bottom: solid 2px #c9c9c9;
  				transition: border 0.3s;
		}

		.button-0 {
    position: relative;
    padding: 5px 5px;
    margin: 0px 5px 5px 0px;
    float: center;
    border-radius: 5px;
    font-family: 'Open Sans Condensed', sans-serif;
    font-size: 15px;
    color: #FFF;
    text-decoration: none;  
    background-color: #3498DB;
    border-bottom: 5px solid #2980B9;
    text-shadow: 0px -2px #2980B9;
    /* Animation */
    transition: all 0.1s;
    -webkit-transition: all 0.1s;
}

.button-0:hover, 
.button-0:focus {
    text-decoration: none;
    color: #fff;
}

.button-0:active {
    transform: translate(0px,5px);
    -webkit-transform: translate(0px,5px);
    border-bottom: 1px solid;
}

keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Firefox < 16 */
@-moz-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Safari, Chrome and Opera > 12.1 */
@-webkit-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Internet Explorer */
@-ms-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Opera < 12.1 */
@-o-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

    	</style>

        <title>Shreyas Gune's Geolocator</title>
    </head>
<body>
<h1>Shreyas's Geolocator App</h1>

<form action="/geolocate" method="POST">
	<br/>
	<br/>
	<br/>
	

    Type the address you wan't the details to: <input type="text" name="addr">
    <br/>
    <br/>

    <input class="button-0" type="submit">
</form>

</body>
</html>
